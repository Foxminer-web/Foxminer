<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMINER - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1A1A2E; color: #F7F7F7; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #E94560; }
        header img { height: 125px; width: auto; }
        nav a { color: #F7F7F7; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { color: #E94560; }
        .dashboard { max-width: 800px; margin: 50px auto; padding: 20px; background: #16213E; border-radius: 10px; text-align: center; }
        h1 { font-size: 2em; color: #E94560; margin-bottom: 20px; }
        .stats { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .stat-box { background: #0F3460; padding: 20px; margin: 10px; border-radius: 5px; width: 200px; }
        .stat-box h2 { font-size: 1.2em; margin: 0 0 10px; color: #E94560; }
        .stat-box p { font-size: 1.5em; margin: 0 0 10px; }
        .stat-box span { font-size: 0.9em; color: #B0B0B0; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; background: #F7F7F7; color: #1A1A2E; }
        button { padding: 10px 20px; background: #E94560; color: #F7F7F7; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #FF6F61; }
    </style>
    <script>
        const server = 'https://foxminer-server.onrender.com';
        let isSignedIn = false;

        async function checkSession() {
            try {
                const response = await fetch(`${server}/check-session`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                const status = document.getElementById('status');
                const message = document.getElementById('message');
                if (data.signedIn) {
                    isSignedIn = true;
                    status.textContent = `Welcome, ${data.email}!`;
                    if (!data.wallet) {
                        message.textContent = 'Welcome you young, Foxminer! Please enter your XMR wallet address and click "save" to start mining. Please note that live stats will start updating from MoneroOcean within 5-10 mins in most cases. Happy Mining.';
                    } else {
                        document.getElementById('wallet').value = data.wallet;
                        updateStats(data.wallet);
                    }
                } else {
                    isSignedIn = false;
                    status.textContent = 'Not signed in? Sign up to track your stats!';
                    message.textContent = '';
                }
            } catch (error) {
                console.error('Session check failed:', error);
                document.getElementById('status').textContent = 'Error checking session';
            }
        }

        async function saveWallet() {
            const wallet = document.getElementById('wallet').value;
            const message = document.getElementById('message');
            if (!wallet) {
                message.textContent = 'Please enter a wallet address.';
                return;
            }
            if (!isSignedIn) {
                message.textContent = 'Please sign up to save your wallet and track stats.';
                return;
            }
            try {
                const response = await fetch(`${server}/set-wallet`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet })
                });
                const data = await response.json();
                if (data.success) {
                    message.textContent = 'Please allow up to 5 mins for stats from Monero Ocean to reflect.';
                    updateStats(wallet);
                } else {
                    message.textContent = 'Failed to save wallet.';
                }
            } catch (error) {
                console.error('Save wallet failed:', error);
                message.textContent = 'Error saving wallet.';
            }
        }

        function updateStats(wallet) {
            // Placeholder for Monero Ocean API
            document.getElementById('hashrate').textContent = 'N/A';
            document.getElementById('balance').textContent = 'N/A';
            document.getElementById('workers').textContent = 'N/A';
            document.getElementById('earnings').textContent = 'N/A';
            console.log(`Stats update triggered for wallet: ${wallet}`);
        }

        window.onload = checkSession;
    </script>
</head>
<body>
    <header class="container">
        <img src="https://cdn.glitch.global/0d1e5af4-0bb7-4635-a7bb-3392a4550be5/foxminerlogo1.png?v=1742173285267" alt="FOXMINER Logo">
        <nav>
            <a href="/Foxminer/index.html">Home</a>
            <a href="/Foxminer/dashboard.html">Dashboard</a>
            <a href="/Foxminer/signup.html">Sign Up</a>
            <a href="/Foxminer/signin.html">Sign In</a>
        </nav>
    </header>
    <div class="dashboard">
        <h1>FOXMINER Dashboard</h1>
        <p id="status">Checking session...</p>
        <div>
            <input type="text" id="wallet" placeholder="Enter XMR Wallet Address">
            <button onclick="saveWallet()">Save</button>
            <p id="message"></p>
        </div>
        <div class="stats">
            <div class="stat-box">
                <h2>Hashrate</h2>
                <p id="hashrate">N/A</p>
                <span>Current mining speed</span>
            </div>
            <div class="stat-box">
                <h2>Balance</h2>
                <p id="balance">N/A</p>
                <span>Unpaid XMR balance</span>
            </div>
            <div class="stat-box">
                <h2>Workers</h2>
                <p id="workers">N/A</p>
                <span>Active mining workers</span>
            </div>
            <div class="stat-box">
                <h2>Earnings</h2>
                <p id="earnings">N/A</p>
                <span>Total XMR earned</span>
            </div>
        </div>
    </div>
</body>
</html>
