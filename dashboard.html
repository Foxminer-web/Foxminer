<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMINER - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1A1A2E; color: #F7F7F7; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #E94560; }
        header img { height: 125px; width: auto; }
        nav a { color: #F7F7F7; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { color: #E94560; }
        .dashboard { max-width: 800px; margin: 50px auto; padding: 20px; background: #16213E; border-radius: 10px; text-align: center; }
        h1 { font-size: 2em; color: #E94560; margin-bottom: 20px; }
        p { font-size: 1.2em; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; background: #F7F7F7; color: #1A1A2E; font-size: 1em; }
        button { padding: 10px 20px; background: #E94560; color: #F7F7F7; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #FF6F61; }
    </style>
    <script>
        const server = 'https://foxminer-server.onrender.com';

        async function checkSession() {
            try {
                const response = await fetch(`${server}/check-session`, {
                    method: 'GET',
                    credentials: 'include' // Send cookies
                });
                const data = await response.json();
                const status = document.getElementById('status');
                if (data.signedIn) {
                    status.textContent = `Welcome, ${data.email}!`;
                    document.getElementById('wallet-form').style.display = 'block';
                    if (data.wallet) document.getElementById('wallet').value = data.wallet;
                } else {
                    status.textContent = 'Not signed in. Redirecting to Sign In...';
                    setTimeout(() => window.location.href = '/signin.html', 2000);
                }
            } catch (error) {
                console.error('Session check failed:', error);
                document.getElementById('status').textContent = 'Error checking session';
            }
        }

        async function saveWallet() {
            const wallet = document.getElementById('wallet').value;
            try {
                const response = await fetch(`${server}/set-wallet`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('message').textContent = 'Please allow up to 5 mins for stats from Monero Ocean to reflect.';
                } else {
                    document.getElementById('message').textContent = 'Failed to save wallet.';
                }
            } catch (error) {
                console.error('Save wallet failed:', error);
                document.getElementById('message').textContent = 'Error saving wallet.';
            }
        }

        window.onload = checkSession;
    </script>
</head>
<body>
    <header class="container">
        <img src="https://cdn.glitch.global/0d1e5af4-0bb7-4635-a7bb-3392a4550be5/foxminerlogo1.png?v=1742173285267" alt="FOXMINER Logo">
        <nav>
            <a href="/index.html">Home</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/signup.html">Sign Up</a>
            <a href="/signin.html">Sign In</a>
        </nav>
    </header>
    <div class="dashboard">
        <h1>FOXMINER Dashboard</h1>
        <p id="status">Checking session...</p>
        <div id="wallet-form" style="display: none;">
            <input type="text" id="wallet" placeholder="Enter XMR Wallet Address">
            <button onclick="saveWallet()">Save</button>
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
