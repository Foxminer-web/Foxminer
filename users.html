<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMINER - Users</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1A1A2E; color: #F7F7F7; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 0px 0; max-height: 60px; border-bottom: 1px solid #E94560; }
        header img { height: 125px; max-height: 125px; width: auto; object-fit: contain; margin-left: -25px; }
        nav { display: flex; align-items: center; }
        nav a { color: #F7F7F7; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { color: #E94560; }
        .hamburger { display: none; font-size: 2em; cursor: pointer; }
        h1 { font-size: 2em; color: #E94560; margin: 20px 0; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #16213E; }
        th, td { padding: 10px; border: 1px solid #E94560; text-align: left; }
        th { background: #E94560; color: #F7F7F7; font-weight: bold; }
        td { color: #F7F7F7; }
        #login-form { display: block; text-align: center; margin: 20px 0; }
        #login-form input { padding: 10px; margin: 5px; border: none; border-radius: 5px; background: #F7F7F7; color: #1A1A2E; }
        #login-form button, #export-btn { padding: 10px 20px; background: #E94560; color: #F7F7F7; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 5px; }
        #login-form button:hover, #export-btn:hover { background: #FF6F61; }
        #user-table { display: none; }
        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav { display: none; flex-direction: column; position: absolute; top: 160px; right: 20px; background: #16213E; padding: 20px; border-radius: 5px; }
            nav.active { display: flex; }
            nav a { margin: 10px 0; }
            table { font-size: 0.9em; }
        }
    </style>
    <script>
        const server = 'https://foxminer-server.onrender.com';
        const secretKey = 'brodysecret2025'; // Match server.js
        const adminUsername = 'admin'; // Hardcoded admin
        const adminPassword = 'foxminer2025'; // Hardcoded password - change this!

        function checkAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            if (username === adminUsername && password === adminPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-table').style.display = 'block';
                loadUsers();
            } else {
                alert('Invalid username or password');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${server}/users?key=${secretKey}`, {
                    method: 'GET',
                    credentials: 'include'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const users = await response.json();
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.email}</td>
                        <td>${user.wallet || 'N/A'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                document.querySelector('tbody').innerHTML = '<tr><td colspan="2">Error loading users</td></tr>';
            }
        }

        function exportUsers() {
            fetch(`${server}/users?key=${secretKey}`, {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(users => {
                const csv = "email,wallet\n" + users.map(user => `${user.email},${user.wallet || 'N/A'}`).join("\n");
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'foxminer-users.csv';
                a.click();
            })
            .catch(error => {
                console.error('Export failed:', error);
                alert('Failed to export users');
            });
        }

        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        window.onload = () => {
            console.log('Page loaded');
            // Show login form by default, users table hidden
        };
    </script>
</head>
<body>
    <header class="container">
        <img src="https://cdn.glitch.global/0d1e5af4-0bb7-4635-a7bb-3392a4550be5/foxminerlogo1.png?v=1742173285267" alt="FOXMINER Logo">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="/Foxminer/index.html">Home</a>
            <a href="/Foxminer/dashboard.html">Dashboard</a>
            <a href="/Foxminer/signup.html">Sign Up</a>
            <a href="/Foxminer/signin.html">Sign In</a>
        </nav>
    </header>
    <div class="container">
        <h1>FOXMINER Users</h1>
        <div id="login-form">
            <input type="text" id="admin-username" placeholder="Username">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="checkAdminLogin()">Login</button>
        </div>
        <div id="user-table">
            <button id="export-btn" onclick="exportUsers()">Export Users</button>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Wallet</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
