<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMINER - Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1A1A2E; color: #F7F7F7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: #16213E; border-radius: 10px; text-align: center; }
        h1 { font-size: 2em; color: #E94560; margin-bottom: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; background: #F7F7F7; color: #1A1A2E; }
        button { padding: 10px 20px; background: #E94560; color: #F7F7F7; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #FF6F61; }
        p { font-size: 0.9em; color: #B0B0B0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="/Foxminer/signin.html" style="color: #E94560;">Sign In</a></p>
    </div>
    <script>
        const server = 'https://foxminer-server.onrender.com';
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${server}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/Foxminer/dashboard.html';
                } else {
                    document.getElementById('message').textContent = data.error || 'Sign up failed. Email may already exist.';
                }
            } catch (error) {
                console.error('Signup Error:', error);
                document.getElementById('message').textContent = 'Error signing up. Please try again.';
            }
        });
    </script>
</body>
</html>
