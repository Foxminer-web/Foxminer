<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXMINER - Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1A1A2E; color: #F7F7F7; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #E94560; }
        header img { height: 125px; width: auto; }
        nav a { color: #F7F7F7; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { color: #E94560; }
        .form-container { max-width: 600px; margin: 50px auto; padding: 20px; background: #16213E; border-radius: 10px; text-align: center; }
        h1 { font-size: 2em; color: #E94560; margin-bottom: 20px; }
        input { display: block; width: 80%; margin: 10px auto; padding: 10px; border: 1px solid #E94560; border-radius: 5px; background: #F7F7F7; color: #1A1A2E; }
        button { padding: 10px 20px; background: #E94560; color: #F7F7F7; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #D32F49; }
        a { color: #E94560; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header class="container">
        <img src="https://cdn.glitch.global/0d1e5af4-0bb7-4635-a7bb-3392a4550be5/foxminerlogo1.png?v=1742173285267" alt="FOXMINER Logo">
        <nav>
            <a href="/index.html">Home</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/signup.html">Sign Up</a>
            <a href="/signin.html">Sign In</a>
        </nav>
    </header>
    <div class="form-container">
        <h1>Sign Up for FOXMINER</h1>
        <form action="https://api.staticman.net/v3/entry/github/Foxminer-web/Foxminer/main/users" method="POST">
            <input type="email" name="fields[email]" placeholder="Email" required>
            <input type="password" name="fields[password]" placeholder="Password" required>
            <input type="text" name="fields[wallet]" placeholder="Monero Wallet (Optional)">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/signin.html">Sign In</a></p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            })
            .then(res => {
                if (res.ok) {
                    const email = document.querySelector('input[name="fields[email]"]').value;
                    document.cookie = `email=${email}; path=/`;
                    window.location.href = '/signin.html';
                } else {
                    alert('Signup failedâ€”try again!');
                }
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
